<div class="vertical-nav bg-white" id="sidebar">
    <div class="py-4 px-4 mb-4 bg-light">
        <div class="media d-flex align-items-center gap-3">
            <div class="media-body">
                <h4 class="m-0">{{user?.first_name}} {{user?.last_name}}</h4>
                <p class="font-weight-light text-muted mb-0">{{user?.email}}</p>
            </div>
        </div>
    </div>
    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Glucemy</p>

    <ul class="nav flex-column bg-white mb-0 px-4">
        <li class="nav-item cursor" *ngFor="let item of config">
            <p class="nav-link text-dark font-italic" [ngClass]="view === item.name ? 'bg-light' : ''"
               (click)="changeView(item)">
                <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                {{ item.name }}
            </p>
        </li>
    </ul>
</div>
